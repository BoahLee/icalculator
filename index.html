<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body class="container">
    <div class="iphone-x">
        <div class="side">
          <div class="screen">
            <div class="calc">
                <section class="calc-display">
                    0
                </section>
                <section class="calc-btns">
                    <button class="calc-btn calc-btn-clear calc-btn-double">AC</button>
                    <button class="calc-btn calc-btn-delete">←</button>
                    <button class="calc-btn calc-btn-operator">÷</button>
                    <button class="calc-btn calc-btn-num">7</button>
                    <button class="calc-btn calc-btn-num">8</button>
                    <button class="calc-btn calc-btn-num">9</button>
                    <button class="calc-btn calc-btn-operator">×</button>
                    <button class="calc-btn calc-btn-num">4</button>
                    <button class="calc-btn calc-btn-num">5</button>
                    <button class="calc-btn calc-btn-num">6</button>
                    <button class="calc-btn calc-btn-operator">-</button>
                    <button class="calc-btn calc-btn-num">1</button>
                    <button class="calc-btn calc-btn-num">2</button>
                    <button class="calc-btn calc-btn-num">3</button>
                    <button class="calc-btn calc-btn-operator">+</button>
                    <button class="calc-btn calc-btn-num calc-btn-double">0</button>
                    <button class="calc-btn calc-btn-decimal">.</button>
                    <button class="calc-btn calc-btn-operator">=</button>
                </section>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <div class="header">
          <div class="sensor-1"></div>
          <div class="sensor-2"></div>
          <div class="sensor-3"></div>
        </div>
        <div class="volume-button"></div>
        <div class="power-button"></div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
